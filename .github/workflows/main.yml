
name: Equilibrium Core Check

on:
  workflow_dispatch:

jobs:
  run-equilibrium:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install --upgrade pip

      - name: Run Equilibrium Core
        run: python EquilibriumProject/run_equilibrium_core.py